<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeartLink — My Profile</title>
<style>
  :root {
    --accent:#ff4d88;
    --bg:#fff7fb;
    --card:#fff;
    --muted:#666;
    --shadow:0 4px 12px rgba(0,0,0,0.1);
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    margin: 0;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    width: 100%;
    background: linear-gradient(90deg,var(--accent),#ff77aa);
    color: white;
    text-align: center;
    padding: 14px;
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
  }

  header h1 { margin: 0; font-size: 20px; }

  .container {
    background: var(--card);
    margin: 20px;
    padding: 18px;
    border-radius: 14px;
    box-shadow: var(--shadow);
    max-width: 400px;
    width: 90%;
  }

  .profile-pic {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin: 0 auto 10px;
    border: 3px solid var(--accent);
  }

  label {
    display: block;
    font-weight: 600;
    margin-top: 10px;
  }

  input, select, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 10px;
    border: 1px solid #ddd;
    margin-top: 4px;
    font-family: inherit;
  }

  button {
    width: 100%;
    margin-top: 14px;
    padding: 10px;
    border: none;
    background: var(--accent);
    color: white;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: .2s;
  }

  button:hover { opacity: .85; }

  .back {
    position: absolute;
    top: 12px;
    left: 14px;
    background: rgba(255,255,255,0.3);
    border: none;
    border-radius: 8px;
    color: white;
    padding: 6px 10px;
    cursor: pointer;
  }

  footer {
    margin-top: auto;
    font-size: 12px;
    color: var(--muted);
    padding: 12px;
    text-align: center;
  }
</style>
</head>
<body>
  <header>
    <button class="back" onclick="window.location.href='home.html'">←</button>
    <h1>My Profile</h1>
  </header>

  <div class="container">
    <img id="profilePic" class="profile-pic" src="https://i.pravatar.cc/150?u=default" alt="Profile Picture">
    <input type="file" id="photoUpload" accept="image/*">

    <label>Name</label>
    <input id="name" type="text" placeholder="Your name">

    <label>Age</label>
    <input id="age" type="number" placeholder="Your age">

    <label>County</label>
    <select id="county"></select>

    <label>Bio</label>
    <textarea id="bio" rows="3" placeholder="Say something about yourself..."></textarea>

    <button id="saveBtn">Save Changes</button>
  </div>

  <footer>© 2025 HeartLink — Real People. Real Connections.</footer>

<script>
  // --- Load counties dynamically (all 47) ---
  const counties = [
    "Mombasa","Kwale","Kilifi","Tana River","Lamu","Taita-Taveta","Garissa","Wajir","Mandera",
    "Marsabit","Isiolo","Meru","Tharaka-Nithi","Embu","Kitui","Machakos","Makueni","Nyandarua",
    "Nyeri","Kirinyaga","Murang'a","Kiambu","Turkana","West Pokot","Samburu","Trans Nzoia",
    "Uasin Gishu","Elgeyo-Marakwet","Nandi","Baringo","Laikipia","Nakuru","Narok","Kajiado",
    "Kericho","Bomet","Kakamega","Vihiga","Bungoma","Busia","Siaya","Kisumu","Homa Bay",
    "Migori","Kisii","Nyamira","Nairobi"
  ];
  const countySelect = document.getElementById('county');
  counties.forEach(c=>{
    const opt = document.createElement('option');
    opt.value = opt.textContent = c;
    countySelect.appendChild(opt);
  });

  // --- Load user data ---
  const user = JSON.parse(localStorage.getItem('heartlinkUser') || '{}');
  const nameInput = document.getElementById('name');
  const ageInput = document.getElementById('age');
  const bioInput = document.getElementById('bio');
  const pic = document.getElementById('profilePic');

  if (user.name) nameInput.value = user.name;
  if (user.age) ageInput.value = user.age;
  if (user.bio) bioInput.value = user.bio;
  if (user.county) countySelect.value = user.county;
  if (user.photo) pic.src = user.photo;

  // --- Save updates ---
  document.getElementById('saveBtn').onclick = ()=>{
    const updatedUser = {
      ...user,
      name: nameInput.value,
      age: ageInput.value,
      county: countySelect.value,
      bio: bioInput.value,
      photo: pic.src,
      completed: true
    };
    localStorage.setItem('heartlinkUser', JSON.stringify(updatedUser));
    alert("Profile saved successfully!");
    window.location.href = "home.html";
  };

  // --- Profile picture upload ---
  document.getElementById('photoUpload').addEventListener('change', e=>{
    const file = e.target.files[0];
    if (file){
      const reader = new FileReader();
      reader.onload = ()=> {
        pic.src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
