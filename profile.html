<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Profile | HeartLink</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #e9ffe9;
    color: #333;
  }

  .header {
    background: linear-gradient(180deg, #b8ff8e, #9eff7d);
    padding: 30px 15px 70px;
    position: relative;
    text-align: center;
    color: #222;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
  }

  .header img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid white;
    margin-top: 10px;
    object-fit: cover;
  }

  .username {
    font-size: 1.5rem;
    font-weight: 600;
    margin-top: 10px;
  }

  .user-id {
    font-size: 0.9rem;
    color: #555;
    margin-top: 4px;
  }

  .stats {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 10px;
  }

  .stats div {
    text-align: center;
  }

  .stats div span {
    display: block;
    font-weight: 600;
    color: #222;
  }

  .recharge-section {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: #fff;
    margin: -30px 15px 10px;
    padding: 15px;
    border-radius: 20px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
  }

  .recharge-btn {
    background: #6aff2e;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
  }

  .recharge-btn:hover {
    background: #56e628;
  }

  .vip-card {
    background: linear-gradient(135deg, #d7c28e, #bfa06d);
    color: white;
    padding: 12px 25px;
    border-radius: 12px;
    font-weight: 600;
  }

  .task-box {
    background: #fff;
    border-radius: 15px;
    padding: 15px;
    margin: 10px 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .task-box .title {
    font-weight: 600;
    margin-bottom: 8px;
  }

  .task-box p {
    font-size: 0.9rem;
    color: #444;
  }

  .task-box button {
    background: #90ee90;
    border: none;
    border-radius: 10px;
    padding: 6px 12px;
    color: #222;
    font-weight: 600;
    cursor: pointer;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin: 20px 15px;
  }

  .grid-item {
    background: #fff;
    border-radius: 15px;
    text-align: center;
    padding: 10px;
    font-size: 0.8rem;
    color: #222;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    transition: 0.2s;
  }

  .grid-item:hover {
    background: #ccffcc;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #fff;
    border-top: 1px solid #eee;
    display: flex;
    justify-content: space-around;
    padding: 8px 0;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
  }

  .bottom-nav a {
    text-align: center;
    text-decoration: none;
    color: #666;
    font-size: 0.8rem;
  }

  .bottom-nav a.active {
    color: #7dff00;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="header">
  <img id="avatar" src="https://i.pravatar.cc/150?img=10" alt="User Avatar" />
  <div class="username" id="username">Loading...</div>
  <div class="user-id" id="userId">ID: ...</div>
  <div class="stats">
    <div><span id="friends">0</span>Friends</div>
    <div><span id="following">0</span>Following</div>
    <div><span id="followers">0</span>Followers</div>
    <div><span id="visitors">0</span>Visitors</div>
  </div>
</div>

<div class="recharge-section">
  <button class="recharge-btn">Recharge</button>
  <div class="vip-card">VIP / SVIP</div>
</div>

<div class="task-box">
  <div class="title">💰 Make Money Zone</div>
  <p>Complete your info to get 20 gold coins</p>
  <button onclick="window.location.href='signup.html'">Go to Complete</button>
</div>

<div class="grid">
  <div class="grid-item">🏠<br>Family</div>
  <div class="grid-item">💵<br>Income</div>
  <div class="grid-item">🛍️<br>Store</div>
  <div class="grid-item">⭐<br>Aristocracy</div>
  <div class="grid-item">🎒<br>Bag</div>
  <div class="grid-item">📈<br>Level</div>
  <div class="grid-item">🏅<br>Badge</div>
  <div class="grid-item">✅<br>Certified</div>
  <div class="grid-item">🎧<br>Support</div>
  <div class="grid-item">💬<br>Feedback</div>
  <div class="grid-item">⚙️<br>Settings</div>
  <div class="grid-item">💳<br>Wallet</div>
</div>

<nav class="bottom-nav">
  <a href="home.html">🏠<br>Home</a>
  <a href="moment.html">🪩<br>Moment</a>
  <a href="chat.html">💬<br>Chat</a>
  <a href="profile.html" class="active">😊<br>Me</a>
</nav>

<script>
  // Simulate user data in localStorage
  let user = JSON.parse(localStorage.getItem('user')) || {
    name: "Zash Credit",
    avatar: "https://i.pravatar.cc/150?img=" + Math.floor(Math.random() * 70),
    id: "ID:" + Math.floor(100000000 + Math.random() * 900000000),
    friends: 0,
    following: 0,
    followers: 0,
    visitors: Math.floor(Math.random() * 100)
  };

  document.getElementById('username').textContent = user.name;
  document.getElementById('avatar').src = user.avatar;
  document.getElementById('userId').textContent = user.id;
  document.getElementById('friends').textContent = user.friends;
  document.getElementById('following').textContent = user.following;
  document.getElementById('followers').textContent = user.followers;
  document.getElementById('visitors').textContent = user.visitors;

  // Save data persistently
  localStorage.setItem('user', JSON.stringify(user));
</script>

</body>
</html>
