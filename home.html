<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeartLink ‚Äî Home</title>
  <style>
    :root {
      --bg: #fff7fb;
      --accent: #ff4d88;
      --accent-light: #ff9fc2;
      --muted: #6b6b6b;
      --card: #ffffff;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: #1b1330;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, var(--accent), #ff7aa6);
      color: white;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      max-width: 900px;
      margin: 0 auto;
    }

    .welcome {
      font-size: 26px;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
      margin-top: 10px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
      width: 100%;
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 6px;
      scrollbar-width: thin;
    }

    .profile-card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    .profile-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .profile-info {
      padding: 12px 14px;
    }
    .profile-info h3 {
      margin: 4px 0;
      font-size: 16px;
      color: #1b1330;
    }
    .profile-info small {
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }
    .btns {
      display: flex;
      gap: 6px;
    }
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    .btn-chat {
      background: var(--accent);
      color: white;
    }
    .btn-like {
      background: #ffe2eb;
      color: var(--accent);
    }
    .btn-chat:hover,
    .btn-like:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Floating Preferences Button */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
      display: grid;
      place-items: center;
    }
    .fab:hover {
      transform: scale(1.1);
    }

    /* Preferences Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow);
    }
    .modal-content h2 {
      margin-top: 0;
      color: var(--accent);
    }
    .modal-content label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
    }
    .modal-buttons button {
      flex: 1;
      margin: 0 4px;
      padding: 10px;
    }

    footer {
      text-align: center;
      padding: 16px;
      background: rgba(0, 0, 0, 0.03);
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>üíó HeartLink</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="matches.html">Matches</a>
      <a href="chat.html">Messages</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main>
    <div class="welcome" id="welcomeText">Hi, ‚ù§Ô∏è</div>
    <div class="card-grid" id="recommendations"></div>
  </main>

  <!-- Preferences Modal -->
  <div class="modal" id="prefsModal">
    <div class="modal-content">
      <h2>Preferences</h2>
      <label>Age Range:</label>
      <input type="number" id="minAge" placeholder="Min Age" min="18">
      <input type="number" id="maxAge" placeholder="Max Age" min="18">

      <label>Distance (km):</label>
      <input type="number" id="maxDistance" placeholder="Max Distance" min="1">

      <label>Interests:</label>
      <select id="interests" multiple>
        <option>Music</option>
        <option>Travel</option>
        <option>Sports</option>
        <option>Art</option>
        <option>Cooking</option>
        <option>Movies</option>
        <option>Technology</option>
      </select>

      <div class="modal-buttons">
        <button id="savePrefs" class="btn-chat">Save</button>
        <button id="closePrefs" class="btn-like">Cancel</button>
      </div>
    </div>
  </div>

  <button class="fab" id="prefsBtn">‚öôÔ∏è</button>

  <footer>
    ¬© <span id="year"></span> HeartLink ‚Äî Real People. Real Connections.
  </footer>

  <script>
    const userData = JSON.parse(localStorage.getItem('heartlinkUser') || 'null');
    const welcome = document.getElementById('welcomeText');
    const recContainer = document.getElementById('recommendations');
    const year = document.getElementById('year');
    const modal = document.getElementById('prefsModal');
    const prefsBtn = document.getElementById('prefsBtn');
    const savePrefs = document.getElementById('savePrefs');
    const closePrefs = document.getElementById('closePrefs');
    year.textContent = new Date().getFullYear();

    if (!userData || !userData.name) {
      alert("Please sign up or log in first.");
      window.location.href = "signup.html";
    }

    welcome.textContent = `Hi, ${userData.name} ‚ù§Ô∏è`;

    const sampleProfiles = Array.from({ length: 24 }).map((_, i) => ({
      name: ["Angela","Brian","Clara","David","Ella","Felix","Grace","Henry","Isabella","Jack","Kara","Leo","Mia","Noah","Olivia","Paul","Quinn","Ruth","Samuel","Tina","Uma","Victor","Wendy","Zane"][i],
      age: 20 + Math.floor(Math.random() * 15),
      distance: `${(Math.random() * 6 + 1).toFixed(1)} km away`,
      img: `https://i.pravatar.cc/300?img=${i + 10}`
    }));

    function getPrefs() {
      return JSON.parse(localStorage.getItem('heartlinkPrefs') || '{}');
    }

    function savePreferences() {
      const prefs = {
        minAge: parseInt(document.getElementById('minAge').value) || 18,
        maxAge: parseInt(document.getElementById('maxAge').value) || 99,
        maxDistance: parseFloat(document.getElementById('maxDistance').value) || 10,
        interests: Array.from(document.getElementById('interests').selectedOptions).map(o => o.value)
      };
      localStorage.setItem('heartlinkPrefs', JSON.stringify(prefs));
      modal.classList.remove('active');
      showRecommendations();
    }

    function showRecommendations() {
      recContainer.innerHTML = "";
      const prefs = getPrefs();
      const filtered = sampleProfiles.filter(p => {
        const age = p.age;
        const dist = parseFloat(p.distance);
        return age >= (prefs.minAge || 18) && age <= (prefs.maxAge || 99) && dist <= (prefs.maxDistance || 10);
      });
      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'profile-card';
        card.innerHTML = `
          <img class="profile-img" src="${p.img}" alt="${p.name}">
          <div class="profile-info">
            <h3>${p.name}, ${p.age}</h3>
            <small>${p.distance}</small>
            <div class="btns">
              <button class="btn-like">‚ù§Ô∏è Like</button>
              <button class="btn-chat">üí¨ Say Hi</button>
            </div>
          </div>
        `;
        card.querySelector('.btn-like').onclick = () => alert(`You liked ${p.name}! üíñ`);
        card.querySelector('.btn-chat').onclick = () => window.location.href = `chat.html?user=${encodeURIComponent(p.name)}`;
        recContainer.appendChild(card);
      });
    }

    prefsBtn.onclick = () => {
      modal.classList.add('active');
      const prefs = getPrefs();
      document.getElementById('minAge').value = prefs.minAge || '';
      document.getElementById('maxAge').value = prefs.maxAge || '';
      document.getElementById('maxDistance').value = prefs.maxDistance || '';
    };

    savePrefs.onclick = savePreferences;
    closePrefs.onclick = () => modal.classList.remove('active');

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('heartlinkUser');
      alert("You‚Äôve been logged out.");
      window.location.href = "index.html";
    });

    showRecommendations();
  </script>
</body>
</html>
