<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeartLink Home</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #fff5f7;
    color: #333;
    margin: 0;
    padding-bottom: 80px;
  }

  header {
    background-color: #ffb6c1;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  header h1 {
    font-size: 1.4em;
    margin: 0;
  }

  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 1.3em;
  }

  /* Feature cards */
  .features {
    display: flex;
    justify-content: space-between;
    margin: 10px;
    gap: 8px;
  }
  .feature-card {
    flex: 1;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    padding: 10px 5px;
    transition: all 0.3s;
    cursor: pointer;
  }
  .feature-card:hover {
    transform: translateY(-3px);
    background-color: #ffe4ec;
  }
  .feature-card i {
    font-size: 1.4em;
    color: #ff7fa8;
    display: block;
  }
  .feature-card p {
    font-size: 0.8em;
    margin: 5px 0 0;
  }

  .recommend {
    padding: 15px;
  }
  .recommend h2 {
    margin-bottom: 10px;
    color: #ff7fa8;
  }

  .profiles {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 15px;
  }

  .profile-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 10px;
    text-align: center;
    transition: all 0.3s;
  }
  .profile-card:hover {
    transform: translateY(-3px);
  }
  .profile-card img {
    width: 100%;
    height: 140px;
    border-radius: 10px;
    object-fit: cover;
  }
  .profile-info {
    font-size: 0.9em;
    margin-top: 5px;
  }

  .btn {
    background-color: #ff7fa8;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    margin-top: 8px;
    cursor: pointer;
    font-size: 0.9em;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #ff5f93;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: white;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    z-index: 1000;
  }
  .bottom-nav button {
    background: none;
    border: none;
    color: #555;
    font-size: 0.9em;
    text-align: center;
    cursor: pointer;
  }
  .bottom-nav button.active {
    color: #ff7fa8;
    font-weight: bold;
  }

  #toast {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background-color: #ff7fa8;
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    display: none;
  }
</style>
</head>
<body>

<header>
  <h1>HeartLink</h1>
  <button class="icon-btn" onclick="showToast('You have 3 new messages!')">üîî</button>
</header>

<!-- Feature Section -->
<div class="features">
  <div class="feature-card" onclick="openVoiceChat()">
    <i>üé§</i>
    <p>Voice Chat</p>
  </div>
  <div class="feature-card" onclick="openSecretNotes()">
    <i>üíå</i>
    <p>Secret Note</p>
  </div>
  <div class="feature-card" onclick="openTasks()">
    <i>üìù</i>
    <p>Tasks Center</p>
  </div>
</div>

<!-- Recommendations -->
<section class="recommend">
  <h2>Recommended for You üíñ</h2>
  <div class="profiles" id="profiles"></div>
</section>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button class="active" onclick="navigate('home')">üè†<br>Home</button>
  <button onclick="navigate('moments')">üì∏<br>Moments</button>
  <button onclick="navigate('chat')">üí¨<br>Chat</button>
  <button onclick="navigate('me')">üë§<br>Me</button>
</div>

<div id="toast"></div>

<script>
const profiles = document.getElementById('profiles');
const toast = document.getElementById('toast');

const sampleProfiles = [
  'Ava','Sophia','Emma','Olivia','Isabella','Liam','Noah','Ethan','Mason','Lucas'
];

function randomDistance() {
  return (Math.floor(Math.random() * 10) + 1) + " km away";
}

function randomAge() {
  return 20 + Math.floor(Math.random() * 10);
}

function generateProfiles() {
  profiles.innerHTML = '';
  sampleProfiles.forEach(name => {
    const card = document.createElement('div');
    card.className = 'profile-card';
    card.innerHTML = `
      <img src="https://source.unsplash.com/collection/888146/200x200?sig=${Math.random()}" alt="${name}">
      <div class="profile-info"><strong>${name}</strong>, ${randomAge()}</div>
      <div class="profile-info">${randomDistance()}</div>
      <button class="btn" onclick="openChat('${name}')">üëã Say Hi</button>
    `;
    profiles.appendChild(card);
  });
}

function openChat(name) {
  showToast('Opening chat with ' + name + ' üí¨');
  setTimeout(() => window.location.href = 'chat.html?user=' + encodeURIComponent(name), 800);
}

function showToast(message) {
  toast.textContent = message;
  toast.style.display = 'block';
  setTimeout(() => toast.style.display = 'none', 3000);
}

function navigate(tab) {
  switch(tab) {
    case 'home':
      showToast('You are already on Home ‚ù§Ô∏è');
      break;
    case 'moments':
      showToast('Opening Camera...');
      openCamera();
      break;
    case 'chat':
      window.location.href = 'chat.html';
      break;
    case 'me':
      window.location.href = 'profile.html';
      break;
  }
}

/* Feature buttons */
function openVoiceChat() {
  showToast('Opening Voice Chat...');
  // Could link to voicechat.html
}

function openSecretNotes() {
  showToast('Opening Secret Notes...');
}

function openTasks() {
  showToast('Opening Task Center...');
}

/* Open camera for Moments */
function openCamera() {
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        showToast('Camera access granted üé•');
      })
      .catch(() => {
        showToast('Camera access denied ‚ö†Ô∏è');
      });
  } else {
    showToast('Camera not supported on this device ‚ö†Ô∏è');
  }
}

generateProfiles();
</script>
</body>
</html>
