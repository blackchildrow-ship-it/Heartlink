<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeartLink ‚Äî Home</title>
<style>
:root {
  --bg:#fff7fb;
  --accent:#ff4d88;
  --muted:#6b6b6b;
  --card:#ffffff;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}
*{box-sizing:border-box;}
body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 0;
  color: #1b1330;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background: linear-gradient(90deg,var(--accent),#ff7aa6);
  color: white;
  padding: 16px 28px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: var(--shadow);
}
header h1 {
  margin: 0;
  font-size: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
}

nav {
  display: flex;
  gap: 18px;
  align-items: center;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 8px 12px;
  border-radius: 8px;
  transition: background 0.3s;
}
nav a:hover {
  background: rgba(255,255,255,0.2);
}

main {
  flex: 1;
  padding: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.welcome {
  font-size: 22px;
  font-weight: 700;
  color: var(--accent);
  text-align: center;
}

.profile-scroll {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 14px;
  max-width: 700px;
  overflow-y: auto;
  max-height: 85vh;
  padding: 10px;
  scrollbar-width: thin;
}
.profile-scroll::-webkit-scrollbar {width:6px;}
.profile-scroll::-webkit-scrollbar-thumb {
  background: #ffc0d6;
  border-radius: 10px;
}

.profile-card {
  background: var(--card);
  border-radius: 14px;
  box-shadow: var(--shadow);
  overflow: hidden;
  transition: transform .2s;
  cursor: pointer;
}
.profile-card:hover {transform:translateY(-3px);}
.profile-img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}
.profile-info {
  padding: 10px;
}
.profile-info h3 {
  margin: 4px 0;
  font-size: 16px;
}
.profile-info small {
  color: var(--muted);
  font-size: 13px;
}
.btns {
  display:flex;
  gap:6px;
  margin-top:8px;
}
button {
  flex:1;
  padding:8px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
  font-size:13px;
}
.btn-chat{background:var(--accent);color:white;}
.btn-like{background:#ffe2eb;color:#ff3377;}
.btn-chat:hover,.btn-like:hover{opacity:0.85;}

/* Floating Preferences Button */
#prefsBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 50%;
  width: 58px;
  height: 58px;
  font-size: 24px;
  cursor: pointer;
  box-shadow: var(--shadow);
}
#prefsPanel {
  position: fixed;
  bottom: 90px;
  right: 20px;
  background: var(--card);
  border-radius: 16px;
  box-shadow: var(--shadow);
  padding: 16px;
  width: 240px;
  display: none;
  flex-direction: column;
  gap: 10px;
}
#prefsPanel label {
  font-size: 14px;
  font-weight: 600;
}
#prefsPanel input, #prefsPanel select {
  width: 100%;
  padding: 6px;
  border-radius: 8px;
  border: 1px solid #ddd;
}
#savePrefs {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px;
  cursor: pointer;
  font-weight: 600;
}
footer {
  text-align: center;
  padding: 12px;
  background: rgba(0,0,0,0.03);
  font-size: 14px;
  color: var(--muted);
}
</style>
</head>
<body>
<header>
  <h1>‚ù§ HeartLink</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="matches.html">Matches</a>
    <a href="moment.html">Moments</a>
    <a href="chat.html">Messages</a>
    <a href="profile.html">Profile</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
</header>

<main>
  <div class="welcome" id="welcomeText">Hi, ‚ù§Ô∏è</div>
  <div class="profile-scroll" id="recommendations"></div>
</main>

<!-- Floating Preferences Button -->
<button id="prefsBtn">‚öôÔ∏è</button>
<div id="prefsPanel">
  <label>Age Range:</label>
  <input type="text" id="ageRange" placeholder="e.g. 22-30">
  <label>Max Distance (km):</label>
  <input type="number" id="maxDistance" min="1" max="100">
  <label>Interests:</label>
  <input type="text" id="interests" placeholder="e.g. music, travel">
  <button id="savePrefs">Save Preferences</button>
</div>

<footer>
  ¬© <span id="year"></span> HeartLink ‚Äî Real People. Real Connections.
</footer>

<script>
const userData = JSON.parse(localStorage.getItem('heartlinkUser') || 'null');
const welcome = document.getElementById('welcomeText');
const recContainer = document.getElementById('recommendations');
document.getElementById('year').textContent = new Date().getFullYear();

if(!userData || !userData.name){
  alert("Please sign up or log in first.");
  window.location.href = "signup.html";
}
welcome.textContent = `Hi, ${userData.name} ‚ù§Ô∏è`;

const sampleProfiles = [
  {name:"Angela", age:25, distance:2, interests:["music","art"], img:"https://i.pravatar.cc/300?img=45"},
  {name:"Brian", age:27, distance:3, interests:["sports","travel"], img:"https://i.pravatar.cc/300?img=12"},
  {name:"Clara", age:22, distance:1.5, interests:["reading","art"], img:"https://i.pravatar.cc/300?img=47"},
  {name:"David", age:30, distance:4, interests:["fitness","cooking"], img:"https://i.pravatar.cc/300?img=32"},
  {name:"Ella", age:24, distance:2.2, interests:["music","movies"], img:"https://i.pravatar.cc/300?img=21"},
  {name:"Felix", age:29, distance:5, interests:["tech","gaming"], img:"https://i.pravatar.cc/300?img=38"},
  {name:"Grace", age:26, distance:3.4, interests:["art","travel"], img:"https://i.pravatar.cc/300?img=56"},
  {name:"Henry", age:31, distance:2.8, interests:["fitness","movies"], img:"https://i.pravatar.cc/300?img=49"},
];

let preferences = JSON.parse(localStorage.getItem('heartPrefs') || '{}');

function filterProfiles() {
  return sampleProfiles.filter(p => {
    let pass = true;
    if(preferences.ageRange){
      const [min,max] = preferences.ageRange.split('-').map(Number);
      if(min && max) pass = p.age >= min && p.age <= max;
    }
    if(preferences.maxDistance){
      pass = pass && p.distance <= preferences.maxDistance;
    }
    if(preferences.interests && preferences.interests.length>0){
      pass = pass && preferences.interests.some(i=>p.interests.includes(i));
    }
    return pass;
  });
}

function showRecommendations() {
  const profiles = filterProfiles();
  recContainer.innerHTML = "";
  profiles.slice(0,24).forEach(p=>{
    const card = document.createElement('div');
    card.className='profile-card';
    card.innerHTML = `
      <img class="profile-img" src="${p.img}" alt="${p.name}">
      <div class="profile-info">
        <h3>${p.name}, ${p.age}</h3>
        <small>${p.distance} km away</small>
        <div class="btns">
          <button class="btn-like">‚ù§Ô∏è</button>
          <button class="btn-chat">üí¨</button>
        </div>
      </div>
    `;
    card.querySelector('.btn-like').onclick=()=>{
      alert(`You liked ${p.name}! üíñ`);
    };
    card.querySelector('.btn-chat').onclick=()=>{
      window.location.href=`chat.html?user=${encodeURIComponent(p.name)}`;
    };
    recContainer.appendChild(card);
  });
}
showRecommendations();

// Floating Preferences
const prefsBtn = document.getElementById('prefsBtn');
const prefsPanel = document.getElementById('prefsPanel');
prefsBtn.onclick = () => prefsPanel.style.display = prefsPanel.style.display==='flex' ? 'none' : 'flex';

document.getElementById('savePrefs').onclick = () => {
  preferences = {
    ageRange: document.getElementById('ageRange').value.trim(),
    maxDistance: parseFloat(document.getElementById('maxDistance').value),
    interests: document.getElementById('interests').value.trim().split(',').map(i=>i.trim()).filter(i=>i)
  };
  localStorage.setItem('heartPrefs', JSON.stringify(preferences));
  prefsPanel.style.display='none';
  showRecommendations();
};

// Logout
document.getElementById('logoutBtn').addEventListener('click',()=>{
  localStorage.removeItem('heartlinkUser');
  alert("You‚Äôve been logged out.");
  window.location.href = "index.html";
});
</script>
</body>
</html>
