<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeartLink ‚Äî Home</title>
<style>
  :root {
    --pink: #ff4d88;
    --soft: #fff6fa;
    --card: #ffffff;
    --muted: #777;
    --shadow: 0 4px 12px rgba(0,0,0,0.08);
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--soft);
    margin: 0;
    padding: 0;
    color: #222;
  }

  /* HEADER */
  .header {
    background: linear-gradient(90deg,#ff4d88,#ff77aa);
    color: white;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: var(--shadow);
  }
  .header h1 {
    font-size: 20px;
    margin: 0;
  }

  /* TOP BOXES */
  .top-boxes {
    display: flex;
    justify-content: space-around;
    margin: 16px;
    gap: 12px;
  }
  .box {
    flex: 1;
    background: var(--card);
    border-radius: 18px;
    box-shadow: var(--shadow);
    text-align: center;
    padding: 14px 8px;
    cursor: pointer;
    transition: transform .2s;
  }
  .box:hover { transform: scale(1.03); }
  .box h3 { margin: 6px 0; color: #333; font-size: 14px; }
  .box small { color: var(--muted); }

  /* NOTIFICATION BAR */
  .notify {
    background: linear-gradient(90deg, #4ec7f2, #a2e4ff);
    margin: 10px 16px;
    border-radius: 14px;
    padding: 8px 12px;
    font-size: 13px;
    color: #222;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .notify button {
    background: #cfff00;
    border: none;
    padding: 6px 10px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
  }

  /* TABS */
  .tabs {
    display: flex;
    justify-content: space-around;
    font-weight: 600;
    padding: 8px 0;
    border-bottom: 1px solid #eee;
  }
  .tabs span {
    cursor: pointer;
    position: relative;
  }
  .tabs .active {
    color: var(--pink);
  }
  .tabs .active::after {
    content: "";
    position: absolute;
    width: 40%;
    height: 3px;
    background: var(--pink);
    bottom: -4px;
    left: 30%;
    border-radius: 3px;
  }

  /* PROFILES */
  .profiles {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 10px 14px 80px;
  }
  .profile {
    background: var(--card);
    border-radius: 14px;
    box-shadow: var(--shadow);
    overflow: hidden;
    position: relative;
  }
  .profile img {
    width: 100%;
    height: 190px;
    object-fit: cover;
  }
  .profile .info {
    padding: 6px 10px;
    font-size: 13px;
  }
  .profile .hi {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #ccff00;
    color: #000;
    font-weight: 600;
    padding: 3px 8px;
    border-radius: 12px;
  }
  .profile .badge {
    display: flex;
    gap: 4px;
    font-size: 11px;
    margin-top: 4px;
    flex-wrap: wrap;
  }
  .badge span {
    background: #f5f5f5;
    padding: 2px 6px;
    border-radius: 8px;
  }

  /* COMPLETE BANNER */
  .complete-banner {
    background: #d3ffb6;
    color: #111;
    margin: 6px 16px;
    padding: 10px 12px;
    border-radius: 10px;
    display: none;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
  }
  .complete-banner button {
    background: #000;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
  }

  /* NAVBAR */
  .navbar {
    position: fixed;
    bottom: 0;
    left: 0; right: 0;
    background: white;
    border-top: 1px solid #eee;
    display: flex;
    justify-content: space-around;
    padding: 6px 0;
    box-shadow: var(--shadow);
  }
  .nav-item {
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    cursor: pointer;
  }
  .nav-item.active { color: var(--pink); }
</style>
</head>
<body>

<div class="header">
  <h1>‚ù§ HeartLink</h1>
  <div id="userName"></div>
</div>

<div class="top-boxes">
  <div class="box" onclick="window.location.href='voice.html'">
    <h3>üé§ Voice Chat</h3><small>Voice chat now</small>
  </div>
  <div class="box" onclick="window.location.href='note.html'">
    <h3>üíå Secret Note</h3><small>Send secret</small>
  </div>
  <div class="box" onclick="window.location.href='tasks.html'">
    <h3>üéØ Tasks Center</h3><small>Earn coins</small>
  </div>
</div>

<div class="notify">
  <div>üåü <b>Yournightdreams</b> to Mystery man ‚Äî <small>Special Greeting √ó1</small></div>
  <button>View</button>
</div>

<div class="tabs">
  <span class="active">Recommend</span>
  <span>Newcomer</span>
  <span>Nearby</span>
</div>

<div class="complete-banner" id="completeBanner">
  <div>Complete your profile and claim 166 free coins!</div>
  <button onclick="window.location.href='profile.html'">To Complete</button>
</div>

<div class="profiles" id="profiles"></div>

<div class="navbar">
  <div class="nav-item active" onclick="window.location.href='home.html'">üè†<br>Home</div>
  <div class="nav-item" onclick="window.location.href='moment.html'">üåç<br>Moment</div>
  <div class="nav-item" onclick="window.location.href='chat.html'">üí¨<br>Chat</div>
  <div class="nav-item" onclick="window.location.href='profile.html'">üòä<br>Me</div>
</div>

<script>
  // Simulated user
  const user = JSON.parse(localStorage.getItem('heartlinkUser') || '{"name":"Guest","completed":false}');
  document.getElementById('userName').textContent = "Hi, " + user.name + " ‚ù§Ô∏è";

  // Show banner if profile incomplete
  if(!user.completed){
    document.getElementById('completeBanner').style.display = "flex";
  }

  // Sample profiles
  const sampleProfiles = [
    {name:"Haleemat", age:23, distance:">500km", tag:"World Peace", img:"https://i.pravatar.cc/300?img=60"},
    {name:"Peace", age:20, distance:">500km", tag:"No", img:"https://i.pravatar.cc/300?img=50"},
    {name:"Lyme", age:24, distance:"120km", tag:"Yes", img:"https://i.pravatar.cc/300?img=35"},
    {name:"Cheptoo", age:25, distance:"80km", tag:"Active", img:"https://i.pravatar.cc/300?img=45"},
  ];

  const container = document.getElementById('profiles');
  sampleProfiles.forEach(p=>{
    const card = document.createElement('div');
    card.className = "profile";
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <div class="hi">Hi</div>
      <div class="info"><b>${p.name}</b> ‚ù§Ô∏è<br><div class="badge"><span>üí´ ${p.age}</span><span>${p.distance}</span><span>${p.tag}</span></div></div>
    `;
    card.onclick = ()=>window.location.href=`chat.html?user=${encodeURIComponent(p.name)}`;
    container.appendChild(card);
  });
</script>

</body>
</html>
