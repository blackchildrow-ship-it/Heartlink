<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeartLink Chat üí¨</title>
<style>
  :root {
    --accent:#ff4d88;
    --bg:#fff7fb;
    --bubble-sent:#ffb6c1;
    --bubble-recv:#fff;
    --shadow:0 6px 18px rgba(0,0,0,0.08);
  }
  *{box-sizing:border-box;}
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: linear-gradient(90deg,var(--accent),#ff7aa6);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 18px;
    box-shadow: var(--shadow);
  }
  header h1 {
    font-size: 18px;
    margin: 0;
  }
  header button {
    background: white;
    border: none;
    border-radius: 8px;
    padding: 6px 12px;
    color: var(--accent);
    font-weight: 600;
    cursor: pointer;
  }
  header button:hover {opacity:0.85;}

  .chat-container {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .msg {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 14px;
    line-height: 1.4;
    box-shadow: var(--shadow);
    word-wrap: break-word;
  }
  .sent {
    background: var(--bubble-sent);
    align-self: flex-end;
  }
  .recv {
    background: var(--bubble-recv);
    align-self: flex-start;
  }

  .input-bar {
    display: flex;
    padding: 10px;
    background: white;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
  }
  .input-bar input {
    flex: 1;
    padding: 10px;
    border: 1px solid #eee;
    border-radius: 12px;
    font-size: 15px;
    outline: none;
  }
  .input-bar button {
    margin-left: 10px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 10px 18px;
    font-weight: 600;
    cursor: pointer;
  }
  .input-bar button:hover {opacity:0.9;}
</style>
</head>
<body>
<header>
  <button id="backBtn">‚Üê Back</button>
  <h1 id="chatHeader">Chat</h1>
  <div style="width:60px;"></div>
</header>

<div class="chat-container" id="chatContainer"></div>

<div class="input-bar">
  <input type="text" id="msgInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const chatUser = params.get('user') || 'Unknown';
  const currentUser = JSON.parse(localStorage.getItem('heartlinkUser') || 'null');
  const header = document.getElementById('chatHeader');
  const container = document.getElementById('chatContainer');
  const msgInput = document.getElementById('msgInput');

  if(!currentUser || !currentUser.name){
    alert("Please log in first.");
    window.location.href = "signup.html";
  }

  header.textContent = `üí¨ Chat with ${chatUser}`;
  const storageKey = `chat_${currentUser.name}_with_${chatUser}`;

  // Load previous messages
  const chats = JSON.parse(localStorage.getItem(storageKey) || '[]');
  chats.forEach(msg => appendMessage(msg.text, msg.type));

  function appendMessage(text, type){
    const div = document.createElement('div');
    div.className = `msg ${type}`;
    div.textContent = text;
    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
  }

  function sendMessage(){
    const text = msgInput.value.trim();
    if(!text) return;
    appendMessage(text, 'sent');
    chats.push({text, type:'sent'});
    localStorage.setItem(storageKey, JSON.stringify(chats));
    msgInput.value = '';

    // Simulated bot reply
    setTimeout(()=>{
      const replies = [
        "Hey there üòä",
        "That's nice!",
        "Tell me more üíï",
        "Haha, you're funny üòÑ",
        "Let's chat more soon üí¨"
      ];
      const reply = replies[Math.floor(Math.random()*replies.length)];
      appendMessage(reply, 'recv');
      chats.push({text: reply, type:'recv'});
      localStorage.setItem(storageKey, JSON.stringify(chats));
    }, 1200);
  }

  document.getElementById('sendBtn').addEventListener('click', sendMessage);
  msgInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') sendMessage();
  });

  document.getElementById('backBtn').addEventListener('click', ()=>{
    window.location.href = "home.html";
  });
</script>
</body>
</html>
