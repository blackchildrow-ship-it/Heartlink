<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartLink ‚Äî Home</title>
  <style>
    :root {
      --bg:#fff7fb;
      --accent:#ff4d88;
      --muted:#6b6b6b;
      --card:#ffffff;
      --shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    *{box-sizing:border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: #1b1330;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg,var(--accent),#ff7aa6);
      color: white;
      padding: 16px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    main {
      flex: 1;
      padding: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .welcome {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap: 18px;
      width: 100%;
      max-width: 1000px;
    }

    .profile-card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .2s;
    }
    .profile-card:hover {transform:translateY(-4px);}
    .profile-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .profile-info {
      padding: 14px;
    }
    .profile-info h3 {
      margin: 6px 0;
      font-size: 18px;
      color:#1b1330;
    }
    .profile-info small {
      color: var(--muted);
    }
    .btns {
      display:flex;
      gap:10px;
      margin-top:12px;
    }
    button {
      flex:1;
      padding:10px;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      transition:.2s;
    }
    .btn-chat{background:var(--accent);color:white;}
    .btn-like{background:#ffe2eb;color:#ff3377;}
    .btn-chat:hover,.btn-like:hover{opacity:0.85;}

    footer {
      text-align: center;
      padding: 16px;
      background: rgba(0,0,0,0.03);
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ù§ HeartLink</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="matches.html">Matches</a>
      <a href="chat.html">Messages</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <main>
    <div class="welcome" id="welcomeText">Hi, ‚ù§Ô∏è</div>

    <div class="card-grid" id="recommendations"></div>
  </main>

  <footer>
    ¬© <span id="year"></span> HeartLink ‚Äî Real People. Real Connections.
  </footer>

  <script>
    // --- UTILITIES ---
    const userData = JSON.parse(localStorage.getItem('heartlinkUser') || 'null');
    const welcome = document.getElementById('welcomeText');
    const recContainer = document.getElementById('recommendations');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    // Redirect if not logged in
    if(!userData || !userData.name){
      alert("Please sign up or log in first.");
      window.location.href = "signup.html";
    }

    // Greet user
    welcome.textContent = `Hi, ${userData.name} ‚ù§Ô∏è`;

    // Simulate daily recommended matches (random profiles)
    const sampleProfiles = [
      {name:"Angela", age:25, distance:"2 km away", img:"https://i.pravatar.cc/300?img=45"},
      {name:"Brian", age:27, distance:"3 km away", img:"https://i.pravatar.cc/300?img=12"},
      {name:"Clara", age:22, distance:"1.5 km away", img:"https://i.pravatar.cc/300?img=47"},
      {name:"David", age:30, distance:"4 km away", img:"https://i.pravatar.cc/300?img=32"},
      {name:"Ella", age:24, distance:"2.2 km away", img:"https://i.pravatar.cc/300?img=21"},
      {name:"Felix", age:29, distance:"5 km away", img:"https://i.pravatar.cc/300?img=38"}
    ];

    function showRecommendations(){
      recContainer.innerHTML = "";
      sampleProfiles.forEach(p=>{
        const card = document.createElement('div');
        card.className='profile-card';
        card.innerHTML = `
          <img class="profile-img" src="${p.img}" alt="${p.name}">
          <div class="profile-info">
            <h3>${p.name}, ${p.age}</h3>
            <small>${p.distance}</small>
            <div class="btns">
              <button class="btn-like">‚ù§Ô∏è Like</button>
              <button class="btn-chat">üí¨ Say Hi</button>
            </div>
          </div>
        `;
        // like button
        card.querySelector('.btn-like').onclick = ()=>{
          alert(`You liked ${p.name}! üíñ`);
        };
        // chat button
        card.querySelector('.btn-chat').onclick = ()=>{
          window.location.href = `chat.html?user=${encodeURIComponent(p.name)}`;
        };
        recContainer.appendChild(card);
      });
    }

    showRecommendations();

    // Logout
    document.getElementById('logoutBtn').addEventListener('click',()=>{
      localStorage.removeItem('heartlinkUser');
      alert("You‚Äôve been logged out.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
