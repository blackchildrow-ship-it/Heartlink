<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeartLink Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fff0f5;
      color: #333;
    }
    header {
      background: #ffb6c1;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header button {
      background: white;
      color: #ff69b4;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    header button:hover {
      background: #ffe4e9;
    }
    main {
      padding: 1rem 2rem;
    }
    .match-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.02); }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h3 { margin: 0.5rem 0 0; }
    .card button {
      margin-top: 0.5rem;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
    .card button:hover { background: #ff85c2; }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff69b4;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      opacity: 0;
      animation: fadeInOut 3s ease forwards;
      z-index: 1000;
    }
    @keyframes fadeInOut {
      0% {opacity: 0;}
      10%,90% {opacity: 1;}
      100% {opacity: 0;}
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h2 { color: #ff69b4; }
    .modal-content button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .bronze { background: #cd7f32; color: white; }
    .silver { background: #c0c0c0; color: black; }
    .gold { background: #ffd700; color: black; }
    .close-btn {
      background: #ffb6c1;
      color: white;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ù§Ô∏è HeartLink</h1>
    <button id="upgradeBtn">‚≠ê Upgrade</button>
  </header>

  <main>
    <h2>Your Matches</h2>
    <div class="match-list" id="matches"></div>
  </main>

  <!-- Upgrade Modal -->
  <div class="modal" id="upgradeModal">
    <div class="modal-content">
      <h2>Upgrade Your Experience</h2>
      <p>Select a plan to enjoy premium features:</p>
      <button class="bronze" onclick="selectPlan('bronze',400)">ü•â Bronze ‚Äî Ksh 400</button>
      <button class="silver" onclick="selectPlan('silver',750)">ü•à Silver ‚Äî Ksh 750</button>
      <button class="gold" onclick="selectPlan('gold',1500)">ü•á Gold ‚Äî Ksh 1500</button>
      <button class="close-btn" onclick="toggleModal(false)">Close</button>
    </div>
  </div>

  <script>
    // Toast helper
    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(()=>toast.remove(), 3000);
    }

    // Mock data
    const matches = [
      {name: 'Sophie', age: 26, gender: 'female', img: 'https://picsum.photos/300/200?1'},
      {name: 'Daniel', age: 29, gender: 'male', img: 'https://picsum.photos/300/200?2'},
      {name: 'Amelia', age: 24, gender: 'female', img: 'https://picsum.photos/300/200?3'},
      {name: 'Liam', age: 28, gender: 'male', img: 'https://picsum.photos/300/200?4'}
    ];

    const matchList = document.getElementById('matches');
    matches.forEach((m,i)=>{
      const card = document.createElement('div');
      card.className='card';
      card.innerHTML = `
        <img src="${m.img}" alt="${m.name}">
        <h3>${m.name}, ${m.age}</h3>
        <button onclick="likeMatch('${m.name}')">‚ù§Ô∏è Like</button>
        <button onclick="goToChat('${m.name}')">üí¨ Chat</button>
      `;
      matchList.appendChild(card);
    });

    function likeMatch(name){
      showToast(`You liked ${name}! üíñ`);
    }

    function goToChat(name){
      window.location.href = `chat.html?user=${encodeURIComponent(name)}`;
    }

    // Upgrade Modal
    const modal = document.getElementById('upgradeModal');
    document.getElementById('upgradeBtn').onclick = () => toggleModal(true);

    function toggleModal(show){
      modal.style.display = show ? 'flex' : 'none';
    }

    function selectPlan(plan, amount){
      showToast(`Redirecting to ${plan.toUpperCase()} plan...`);
      setTimeout(()=>{
        window.location.href = `packages.html?plan=${plan}&amount=${amount}`;
      }, 1000);
    }
  </script>
</body>
</html>
