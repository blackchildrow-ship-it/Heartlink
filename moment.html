<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>HeartLink ‚Äî Moments</title>
<style>
:root{--bg:#fff7fb;--accent:#ff4d88;--muted:#6b6b6b;--card:#fff;--shadow:0 6px 18px rgba(0,0,0,0.08);}
body{font-family:'Poppins',sans-serif;background:var(--bg);margin:0;color:#1b1330;}
header{background:linear-gradient(90deg,var(--accent),#ff7aa6);color:white;padding:16px 28px;display:flex;justify-content:space-between;align-items:center;box-shadow:var(--shadow);}
nav a{color:white;text-decoration:none;font-weight:600;padding:8px 12px;border-radius:8px;}
nav a:hover{background:rgba(255,255,255,0.2);}
main{padding:20px;display:flex;flex-direction:column;align-items:center;gap:16px;}
.post{background:var(--card);box-shadow:var(--shadow);border-radius:14px;overflow:hidden;max-width:500px;width:100%;}
.post img{width:100%;height:300px;object-fit:cover;}
.post-content{padding:12px;}
.post-content h3{margin:0 0 6px 0;}
.actions{display:flex;gap:10px;margin-top:8px;}
.actions button{flex:1;border:none;padding:8px;border-radius:8px;cursor:pointer;font-weight:600;}
.like-btn{background:#ffe2eb;color:#ff3377;}
.comment-btn{background:var(--accent);color:white;}
.comment-box{margin-top:8px;}
.comment-box input{width:100%;padding:6px;border-radius:8px;border:1px solid #ddd;}
.comment{font-size:14px;margin-top:4px;color:var(--muted);}
footer{text-align:center;padding:10px;background:rgba(0,0,0,0.03);font-size:13px;color:var(--muted);}
</style>
</head>
<body>
<header>
  <h1>üíû HeartLink Moments</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="moment.html">Moments</a>
    <a href="chat.html">Messages</a>
    <a href="profile.html">Profile</a>
  </nav>
</header>

<main id="feed"></main>

<footer>¬© <span id="year"></span> HeartLink ‚Äî Real People. Real Connections.</footer>

<script>
document.getElementById('year').textContent=new Date().getFullYear();
const feed=document.getElementById('feed');

const interacted=JSON.parse(localStorage.getItem('heartInteractions')||'[]');
let posts=[];

if(interacted.length>0){
  posts=interacted.map((p,i)=>({
    id:Date.now()+i,
    name:p.name,
    img:p.img||`https://i.pravatar.cc/400?img=${Math.floor(Math.random()*70)+1}`,
    caption:`üí¨ ${p.name} shared a new moment!`,
    likes:Math.floor(Math.random()*10),
    comments:[]
  }));
}else{
  posts=[
    {id:1,name:"Peace üíï",img:"https://i.pravatar.cc/400?img=15",caption:"Feeling grateful today ‚ú®",likes:3,comments:[{name:"Lyne",text:"Beautiful ‚ù§Ô∏è"}]},
    {id:2,name:"Haleemat üå∏",img:"https://i.pravatar.cc/400?img=10",caption:"New vibes, new me üíÖ",likes:5,comments:[{name:"Mary",text:"Gorgeous!"}]}
  ];
}
localStorage.setItem('heartPosts',JSON.stringify(posts));

function renderFeed(){
  feed.innerHTML="";
  posts.forEach(p=>{
    const post=document.createElement('div');
    post.className='post';
    post.innerHTML=`
      <img src="${p.img}" alt="">
      <div class="post-content">
        <h3>${p.name}</h3>
        <p>${p.caption}</p>
        <div class="actions">
          <button class="like-btn">‚ù§Ô∏è ${p.likes}</button>
          <button class="comment-btn">üí¨ Comment</button>
        </div>
        <div class="comment-box" style="display:none;">
          <input type="text" placeholder="Write a comment...">
        </div>
        <div class="comments">
          ${p.comments.map(c=>`<div class='comment'><b>${c.name}:</b> ${c.text}</div>`).join('')}
        </div>
      </div>`;
    const likeBtn=post.querySelector('.like-btn');
    likeBtn.onclick=()=>{p.likes++;likeBtn.textContent=`‚ù§Ô∏è ${p.likes}`;savePosts();};
    const cBtn=post.querySelector('.comment-btn');
    const cBox=post.querySelector('.comment-box');
    cBtn.onclick=()=>{cBox.style.display=cBox.style.display==='none'?'block':'none';};
    const input=cBox.querySelector('input');
    input.addEventListener('keypress',e=>{
      if(e.key==='Enter'&&input.value.trim()!==''){
        p.comments.push({name:'You',text:input.value.trim()});
        input.value='';
        savePosts();
        renderFeed();
      }
    });
    feed.appendChild(post);
  });
}
function savePosts(){localStorage.setItem('heartPosts',JSON.stringify(posts));}
renderFeed();
</script>
</body>
</html>
