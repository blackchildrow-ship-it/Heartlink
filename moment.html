<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeartLink ‚Äî Moments</title>
  <style>
    :root {
      --bg: #fff7fb;
      --accent: #ff4d88;
      --muted: #6b6b6b;
      --card: #ffffff;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: #1b1330;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, var(--accent), #ff7aa6);
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: 700;
      font-size: 20px;
    }

    .feed {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .post {
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      padding-bottom: 10px;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
    }
    .post-header img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-header h4 {
      margin: 0;
      font-size: 16px;
      color: var(--accent);
    }
    .post img {
      width: 100%;
      max-height: 340px;
      object-fit: cover;
    }
    .caption {
      padding: 0 12px;
      font-size: 15px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
      margin-top: 8px;
    }
    .actions button {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 16px;
      cursor: pointer;
    }
    .comments {
      padding: 0 12px;
      margin-top: 8px;
    }
    .comment {
      background: #fff0f5;
      padding: 6px 10px;
      border-radius: 8px;
      margin-bottom: 4px;
    }
    .comment strong {
      color: var(--accent);
    }
    .add-comment {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }
    .add-comment input {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
    }
    .add-comment button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 600;
    }

    /* Floating add post button */
    .add-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background: white;
      box-shadow: var(--shadow);
      position: sticky;
      bottom: 0;
    }
    .bottom-nav button {
      border: none;
      background: none;
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      cursor: pointer;
    }
    .bottom-nav .active {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>ü©∑ HeartLink Moments</header>

  <div class="feed" id="feed"></div>

  <button class="add-btn" onclick="addPost()">‚ûï</button>

  <div class="bottom-nav">
    <button onclick="window.location.href='home.html'">üè† Home</button>
    <button class="active" onclick="window.location.href='moment.html'">üåç Moment</button>
    <button onclick="window.location.href='chat.html'">üí¨ Chat</button>
    <button onclick="window.location.href='profile.html'">üòä Me</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('heartlinkUser') || '{}');
    if (!user || !user.name) window.location.href = 'signup.html';

    const feed = document.getElementById('feed');
    let posts = JSON.parse(localStorage.getItem('heartPosts') || '[]');

    // Default demo posts
    if (posts.length === 0) {
      posts = [
        {
          id: 1,
          name: "Peace üíï",
          img: "https://i.pravatar.cc/400?img=15",
          caption: "Feeling grateful today ‚ú®",
          likes: 3,
          comments: [{ name: "Lyne", text: "Beautiful ‚ù§Ô∏è" }]
        },
        {
          id: 2,
          name: "Haleemat üå∏",
          img: "https://i.pravatar.cc/400?img=10",
          caption: "New vibes, new me üíÖ",
          likes: 5,
          comments: [{ name: "Mary", text: "Gorgeous!" }]
        }
      ];
      localStorage.setItem('heartPosts', JSON.stringify(posts));
    }

    function renderFeed() {
      feed.innerHTML = "";
      posts.forEach(p => {
        const div = document.createElement('div');
        div.className = "post";
        div.innerHTML = `
          <div class="post-header">
            <img src="https://i.pravatar.cc/100?u=${p.name}" />
            <h4>${p.name}</h4>
          </div>
          <img src="${p.img}" alt="post">
          <div class="caption">${p.caption}</div>
          <div class="actions">
            <button onclick="likePost(${p.id})">‚ù§Ô∏è ${p.likes}</button>
            <button onclick="focusComment(${p.id})">üí¨ Comment</button>
          </div>
          <div class="comments" id="comments-${p.id}">
            ${p.comments.map(c => `<div class='comment'><strong>${c.name}:</strong> ${c.text}</div>`).join("")}
            <div class="add-comment">
              <input id="comment-${p.id}" placeholder="Write a comment..." />
              <button onclick="addComment(${p.id})">Send</button>
            </div>
          </div>
        `;
        feed.appendChild(div);
      });
    }

    function likePost(id) {
      posts = posts.map(p => {
        if (p.id === id) p.likes += 1;
        return p;
      });
      localStorage.setItem('heartPosts', JSON.stringify(posts));
      renderFeed();
    }

    function addComment(id) {
      const input = document.getElementById(`comment-${id}`);
      const text = input.value.trim();
      if (!text) return;
      posts = posts.map(p => {
        if (p.id === id) p.comments.push({ name: user.name, text });
        return p;
      });
      input.value = "";
      localStorage.setItem('heartPosts', JSON.stringify(posts));
      renderFeed();
    }

    function focusComment(id) {
      document.getElementById(`comment-${id}`).focus();
    }

    function addPost() {
      const img = prompt("Enter image URL (or leave blank to use a random one):") || `https://i.pravatar.cc/400?img=${Math.floor(Math.random()*70)+1}`;
      const caption = prompt("Write a caption for your moment:");
      if (!caption) return;
      const newPost = {
        id: Date.now(),
        name: user.name,
        img,
        caption,
        likes: 0,
        comments: []
      };
      posts.unshift(newPost);
      localStorage.setItem('heartPosts', JSON.stringify(posts));
      renderFeed();
    }

    renderFeed();
  </script>
</body>
</html>
