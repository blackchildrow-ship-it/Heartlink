<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” HeartLink</title>
  <style>
    :root{
      --accent:#ff4d88;
      --muted:#6b6b6b;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{margin:0;display:grid;place-items:center;height:100vh;background:linear-gradient(180deg,#fff,#fff7fb)}
    .card{background:white;padding:40px;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,0.08);width:100%;max-width:420px}
    h1{text-align:center;margin:0 0 20px;color:#1b1330}
    form{display:flex;flex-direction:column;gap:14px}
    input{padding:12px;border-radius:10px;border:1px solid #ddd;font-size:16px}
    .btn{padding:12px;border-radius:10px;font-weight:700;border:0;cursor:pointer;font-size:16px}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#ff7aa6);color:white}
    .socials{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .social-btn{display:flex;align-items:center;justify-content:center;gap:10px;padding:12px;border-radius:10px;border:1px solid #ddd;font-weight:600;cursor:pointer;background:#fff}
    small{color:var(--muted);display:block;text-align:center;margin-top:8px}
    .terms{font-size:13px;color:var(--muted);text-align:center;margin-top:12px}
    a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome Back</h1>
    <form action="dashboard.html" method="get">
      <input type="email" placeholder="Email address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="socials">
      <button class="social-btn">Continue with Google</button>
      <button class="social-btn">Continue with Apple</button>
      <button class="social-btn">Continue with Facebook</button>
    </div>

    <small>We never post on your behalf.</small>

    <div class="terms">Don't have an account? <a href="signup.html">Sign up</a></div>
  </div>
</body>
</html>
