<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartLink ‚Äî Sign Up</title>
  <style>
    :root{
      --bg:#fff7fb;
      --accent:#ff4d88;
      --muted:#6b6b6b;
      --card:#ffffff;
      --shadow:0 8px 24px rgba(0,0,0,0.08);
    }
    body{
      font-family:Inter, sans-serif;
      background:linear-gradient(180deg,#fff,#fff7fb);
      color:#1b1330;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
    }
    .container{
      background:var(--card);
      padding:32px;
      border-radius:18px;
      box-shadow:var(--shadow);
      width:100%;
      max-width:420px;
    }
    h1{
      text-align:center;
      color:var(--accent);
      margin-bottom:20px;
    }
    form{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    input,select{
      padding:12px;
      border:1px solid #ddd;
      border-radius:10px;
      font-size:15px;
      outline:none;
      transition:0.2s;
    }
    input:focus,select:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 2px rgba(255,77,136,0.2);
    }
    button{
      background:linear-gradient(90deg,var(--accent),#ff7aa6);
      color:white;
      border:none;
      padding:12px;
      border-radius:10px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition:0.25s;
    }
    button:hover{opacity:0.9}
    .back{
      text-align:center;
      margin-top:14px;
      font-size:14px;
    }
    .back a{color:var(--accent);text-decoration:none;font-weight:600}
  </style>
</head>
<body>

  <div class="container">
    <h1>Join HeartLink üíñ</h1>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <select id="county" required>
        <option value="">Select County</option>
        <option value="Baringo">Baringo</option>
        <option value="Bomet">Bomet</option>
        <option value="Bungoma">Bungoma</option>
        <option value="Busia">Busia</option>
        <option value="Elgeyo-Marakwet">Elgeyo-Marakwet</option>
        <option value="Embu">Embu</option>
        <option value="Garissa">Garissa</option>
        <option value="Homa Bay">Homa Bay</option>
        <option value="Isiolo">Isiolo</option>
        <option value="Kajiado">Kajiado</option>
        <option value="Kakamega">Kakamega</option>
        <option value="Kericho">Kericho</option>
        <option value="Kiambu">Kiambu</option>
        <option value="Kilifi">Kilifi</option>
        <option value="Kirinyaga">Kirinyaga</option>
        <option value="Kisii">Kisii</option>
        <option value="Kisumu">Kisumu</option>
        <option value="Kitui">Kitui</option>
        <option value="Kwale">Kwale</option>
        <option value="Laikipia">Laikipia</option>
        <option value="Lamu">Lamu</option>
        <option value="Machakos">Machakos</option>
        <option value="Makueni">Makueni</option>
        <option value="Mandera">Mandera</option>
        <option value="Marsabit">Marsabit</option>
        <option value="Meru">Meru</option>
        <option value="Migori">Migori</option>
        <option value="Mombasa">Mombasa</option>
        <option value="Murang'a">Murang'a</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Nakuru">Nakuru</option>
        <option value="Nandi">Nandi</option>
        <option value="Narok">Narok</option>
        <option value="Nyamira">Nyamira</option>
        <option value="Nyandarua">Nyandarua</option>
        <option value="Nyeri">Nyeri</option>
        <option value="Samburu">Samburu</option>
        <option value="Siaya">Siaya</option>
        <option value="Taita-Taveta">Taita-Taveta</option>
        <option value="Tana River">Tana River</option>
        <option value="Tharaka-Nithi">Tharaka-Nithi</option>
        <option value="Trans Nzoia">Trans Nzoia</option>
        <option value="Turkana">Turkana</option>
        <option value="Uasin Gishu">Uasin Gishu</option>
        <option value="Vihiga">Vihiga</option>
        <option value="Wajir">Wajir</option>
        <option value="West Pokot">West Pokot</option>
      </select>

      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required minlength="6">

      <button type="submit">Create Account</button>
    </form>

    <div class="back">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const user = {
        name: document.getElementById('name').value.trim(),
        gender: document.getElementById('gender').value,
        county: document.getElementById('county').value,
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      if(!user.name || !user.gender || !user.county || !user.email || !user.password){
        alert('Please fill all fields correctly.');
        return;
      }

      localStorage.setItem('heartlinkUser', JSON.stringify(user));
      alert(`Welcome to HeartLink, ${user.name}! ‚ù§Ô∏è`);
      window.location.href = 'home.html';
    });
  </script>

</body>
</html>
