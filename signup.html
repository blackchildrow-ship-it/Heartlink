<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeartLink — Sign Up</title>
  <style>
    :root {
      --accent:#ff4d88;
      --bg:#fff7fb;
      --card:#ffffff;
      --shadow:0 8px 24px rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 20px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input, select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: .3s;
    }
    input:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255,77,136,0.2);
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg,var(--accent),#ff7aa6);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: .25s;
    }
    button:hover { opacity: .9; }
    .social {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: .2s;
    }
    .social-btn:hover {
      background: #f9f9f9;
    }
    .social-btn img {
      width: 20px; height: 20px;
    }
    #loader {
      display: none;
      margin: 10px auto;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 26px;
      height: 26px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join HeartLink 💞</h1>
    <form id="signupForm">
      <input id="name" placeholder="Full Name" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option><option>Female</option>
      </select>
      <select id="county" required>
        <option value="">Select County</option>
        <option>Nairobi</option><option>Nakuru</option><option>Mombasa</option>
        <option>Kisumu</option><option>Kakamega</option><option>Kiambu</option>
        <option>Machakos</option><option>Meru</option><option>Nyeri</option>
        <!-- add all 47 counties as needed -->
      </select>
      <input id="email" type="email" placeholder="Email Address" required>
      <input id="password" type="password" placeholder="Password" required minlength="6">
      <button type="submit">Create Account</button>
      <div id="loader"></div>
    </form>

    <div class="social">
      <div class="social-btn" id="googleBtn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt=""> Continue with Google
      </div>
      <div class="social-btn" id="appleBtn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" alt=""> Continue with Apple
      </div>
      <div class="social-btn" id="facebookBtn">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt=""> Continue with Facebook
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const loader = document.getElementById('loader');

    form.addEventListener('submit',(e)=>{
      e.preventDefault();
      loader.style.display = 'block';
      const user = {
        name: document.getElementById('name').value,
        gender: document.getElementById('gender').value,
        county: document.getElementById('county').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        provider: 'manual'
      };
      localStorage.setItem('heartlinkUser', JSON.stringify(user));
      setTimeout(()=>{
        alert(`Welcome ${user.name} ❤️`);
        window.location.href = 'home.html';
      },1200);
    });

    // Simulated Google sign-in (works with One Tap or local fallback)
    document.getElementById('googleBtn').addEventListener('click', async ()=>{
      let name = prompt("Select your Google account name or email:");
      if(name){
        const user = {name, provider:'Google'};
        localStorage.setItem('heartlinkUser', JSON.stringify(user));
        alert(`Signed in with Google as ${name}`);
        window.location.href = 'home.html';
      }
    });

    // Simulated Apple sign-in
    document.getElementById('appleBtn').addEventListener('click', ()=>{
      let name = prompt("Enter your Apple ID name:");
      if(name){
        const user = {name, provider:'Apple'};
        localStorage.setItem('heartlinkUser', JSON.stringify(user));
        alert(`Signed in with Apple as ${name}`);
        window.location.href = 'home.html';
      }
    });

    // Simulated Facebook sign-in
    document.getElementById('facebookBtn').addEventListener('click', ()=>{
      let name = prompt("Enter your Facebook name:");
      if(name){
        const user = {name, provider:'Facebook'};
        localStorage.setItem('heartlinkUser', JSON.stringify(user));
        alert(`Signed in with Facebook as ${name}`);
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
