<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeartLink | Sign Up</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #ffe4ec, #fff5f7);
    margin: 0;
    padding: 0;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .signup-box {
    background: white;
    border-radius: 15px;
    padding: 30px 40px;
    box-shadow: 0 4px 20px rgba(255, 182, 193, 0.4);
    max-width: 420px;
    width: 90%;
  }
  h1 {
    text-align: center;
    color: #ff7fa8;
    margin-bottom: 5px;
  }
  .progress {
    text-align: center;
    font-size: 14px;
    color: #888;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 500;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
  }
  .gender-options {
    display: flex;
    gap: 15px;
    margin-top: 10px;
  }
  .gender-options label {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .btn {
    background-color: #ff7fa8;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px;
    font-size: 16px;
    width: 100%;
    margin-top: 20px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #ff5f93;
  }
  .social-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: 20px;
  }
  .social-buttons button {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    font-size: 15px;
    cursor: pointer;
    background: #fff;
  }
  .social-buttons button:hover {
    background: #fff0f5;
  }
  .microcopy {
    text-align: center;
    font-size: 12px;
    color: #777;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="signup-box">
  <h1>Join HeartLink</h1>
  <div class="progress">Step 1 of 3</div>

  <form id="signupForm">
    <label>Full Name</label>
    <input type="text" name="fullname" required>

    <label>Age</label>
    <input type="number" name="age" min="18" max="99" required>

    <label>Gender</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="male" required> Male</label>
      <label><input type="radio" name="gender" value="female" required> Female</label>
    </div>

    <label>Orientation</label>
    <select name="orientation" required>
      <option value="">Select</option>
      <option>Straight</option>
      <option>Gay</option>
      <option>Lesbian</option>
      <option>Bisexual</option>
      <option>Other</option>
    </select>

    <label>County</label>
    <select name="county" required>
      <option value="">Select County</option>
      <option>Baringo</option><option>Bomet</option><option>Bungoma</option>
      <option>Busia</option><option>Elgeyo-Marakwet</option><option>Embu</option>
      <option>Garissa</option><option>Homa Bay</option><option>Isiolo</option>
      <option>Kajiado</option><option>Kakamega</option><option>Kericho</option>
      <option>Kiambu</option><option>Kilifi</option><option>Kirinyaga</option>
      <option>Kisii</option><option>Kisumu</option><option>Kitui</option>
      <option>Kwale</option><option>Laikipia</option><option>Lamu</option>
      <option>Machakos</option><option>Makueni</option><option>Mandera</option>
      <option>Marsabit</option><option>Meru</option><option>Migori</option>
      <option>Mombasa</option><option>Murangâ€™a</option><option>Nairobi</option>
      <option>Nakuru</option><option>Nandi</option><option>Narok</option>
      <option>Nyamira</option><option>Nyandarua</option><option>Nyeri</option>
      <option>Samburu</option><option>Siaya</option><option>Taita Taveta</option>
      <option>Tana River</option><option>Tharaka-Nithi</option><option>Trans Nzoia</option>
      <option>Turkana</option><option>Uasin Gishu</option><option>Vihiga</option>
      <option>Wajir</option><option>West Pokot</option>
    </select>

    <button type="submit" class="btn">Continue</button>
  </form>

  <div class="social-buttons">
    <button>Continue with Google</button>
    <button>Continue with Apple</button>
    <button>Continue with Facebook</button>
  </div>

  <div class="microcopy">We never post on your behalf.</div>
</div>

<script>
  document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    // Normally this is where you'd call your backend API
    // For now, simulate signup success:
    alert('Signup successful! Redirecting to your HeartLink dashboard...');
    window.location.href = "home.html";
  });
</script>

</body>
</html>
